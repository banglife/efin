  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start; /* stay on left */
      align-items: center;         /* vertical centering */
      padding-left: 4vw;
    }

    .container {
      text-align: left;
    }

    .header {
      font-size: 2rem;
      font-weight: bold;
    }

    .subheader {
      font-size: 1.2rem;
      margin: 0.5rem 0 1rem 0;
    }

    .grids {
      display: flex;
      flex-direction: row;
      gap: 4rem; /* spacing between "MONEY" and plot */
      margin-top: 1rem;
      align-items: flex-start; /* ‚úÖ this prevents vertical stretch */
    }

    .money-grid {
      display: grid;
      grid-template-columns: repeat(30, 10px);
      grid-template-rows: repeat(8, 10px);
      gap: 2px;
      height: auto;            /* ‚úÖ don't over-reserve */
      align-self: flex-start;  /* ‚úÖ align naturally in flex container */
    }

    .plot-grid {
      display: grid;
      grid-template-columns: repeat(30, 10px);
      grid-template-rows: repeat(20, 10px);
      gap: 2px;
      align-self: flex-start;  /* ‚úÖ don't let plot grid stretch row height */
    }

    .pixel {
      background-color: white;
      /* opacity: 0.6; */
    }

    .highlight {
      background-color: yellow;
      animation: blink 0.5s infinite;
    }

    .trail {
      background-color: white;
      /* opacity: 0.6; */
    }

    @keyframes blink {
      50% {
        opacity: 0.2;
      }
    }


    .off {
      width: 10px;
      height: 10px;
      background-color: transparent;
    }

    /* @keyframes blink {
      0%, 100% { opacity: 1; }

    .terminal-line {
      font-family: 'Courier New', monospace;

      margin-top: 2rem;
      white-space: nowrap;
    }

    .terminal-line-after {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      margin-top: 0rem;
      white-space: nowrap;
    }

    .terminal-prompt::after {
      content: '';
      display: inline-block;
      width: 10px;
      height: 1rem;
      background-color: white;
      margin-left: 5px;
      animation: blinkCursor 1s step-end infinite;
      vertical-align: bottom;
    }

    .money-wrapper {
      display: flex;
      flex-direction: column;    /* stack vertically */
      align-items: flex-start;   /* left align with "M" */
    }


    @keyframes blinkCursor {
      50% {
        background-color: transparent;
      }
    }


  </style>

function updatePrice() {
  // ÊâÄÊúâ trail ÁÇπÂ∑¶Áßª‰∏ÄÂàó
  trail = trail
    .map(p => ({ x: p.x - 1, y: p.y }))
    .filter(p => p.x >= 0); // ÁßªÈô§ÊéâÂ∑≤ÁªèË∂ÖÂá∫Â∑¶ËæπÁöÑÁÇπ

  prices.shift(); // ÁßªÈô§ÊúÄÂ∑¶Ëæπ‰ª∑Ê†º
  const last = prices[prices.length - 1];
  const change = [-2, -1, 0, 1, 2][Math.floor(Math.random() * 5)];
  let next = Math.max(1, Math.min(plotRows - 2, last + change));

  // Â¶ÇÊûúË∑®‰∏§Ê†ºÔºåÊèíÂÖ•‰∏≠Èó¥Ë∑ØÂæÑÁÇπÔºàÊîæÂú®ÊúÄÂè≥ËæπÔºâ
